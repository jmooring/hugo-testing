<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0">
  <title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s | %s" site.Title .Title }}{{ end }}</title>
</head>
<body>
  <header>
    <h1>{{ site.Title }}</h1>
    {{ with site.Menus.main }}
      <nav class="menu">
        <ul>
          {{ range . }}
            {{ if $.IsMenuCurrent .Menu . }}
              <li class="active"><a aria-current="page" href="{{ .URL }}">{{ .Name }}</a></li>
            {{ else if $.HasMenuCurrent .Menu . }}
              <li class="ancestor"><a aria-current="true" href="{{ .URL }}">{{ .Name }}</a></li>
            {{ else }}
              <li><a href="{{ .URL }}">{{ .Name }}</a></li>
            {{ end }}
          {{ end }}
        </ul>
      </nav>
    {{ end }}
    <hr>
  </header>
  <main>
    {{ block "main" . }}{{ end }}
  </main>
</body>
</html>
