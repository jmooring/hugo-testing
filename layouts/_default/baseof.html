<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0">
  {{ $title := "" }}
  {{ if .IsHome }}
    {{ printf "<title>%s</title>" site.Title | safeHTML  }}
  {{ else }}
    {{ printf "<title>%s | %s</title>" site.Title .Title | safeHTML  }}
  {{ end }}

  <title>{{ $title | safeHTML }}</title>
</head>
<body>
  <header>
    <h1>{{ site.Title }}</h1>
    <hr>
  </header>
  <main>
    {{ block "main" . }}{{ end }}
  </main>
</body>
</html>
