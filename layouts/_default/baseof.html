<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0">
  <title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s | %s" site.Title .Title }}{{ end }}</title>
  <style>
    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    html {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: sans-serif;
      font-size: 16px;
      line-height: 1.5;
      margin: 0 1rem 3rem;
      max-width: 768px;
    }

    a {
      color: blue;
      text-decoration: none;
    }

    nav {
      margin: 1em 0;
    }

    nav.menu a,
    nav.language-switcher a {
      margin-right: 0.2em;
    }

    .active {
      background-color: yellow;
    }

    .ancestor {
      background-color: cyan;
    }

    /* Applies when there are no line numbers, or when line numbers are inline. */
    .highlight > pre {
      padding: 1em 0 1em 1em;
    }

    /* Applies when line numbers are in a table cell. */
    .highlight div {
      padding: 0 0 0 1em;
    }

    /* Applies to all. */
    .highlight div,
    .highlight > pre {
      overflow-x: auto;
      /* add border-radius and box-shadow here */
    }

    /* Applies when using an external style sheet. */
    /* https://github.com/alecthomas/chroma/issues/722 */
    .highlight .chroma .lntable .lnt,
    .highlight .chroma .lntable .hl {
      display: flex;
    }

    /* Applies when using an external style sheet. */
    /* https://github.com/alecthomas/chroma/issues/722 */
    .highlight .chroma .lntable .lntd + .lntd {
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>{{ site.Title }}</h1>
    {{ with site.Menus.main }}
      <nav class="menu">
        {{ range . }}
          {{ if $.IsMenuCurrent .Menu . }}
            <a class="active" aria-current="page" href="{{ .URL }}">{{ .Name }}</a>
          {{ else }}
            <a href="{{ .URL }}">{{ .Name }}</a>
          {{ end }}
        {{ end }}
      </nav>
    {{ end }}
    <hr>
  </header>
  <main>
    {{ block "main" . }}{{ end }}
  </main>
</body>
</html>
