<a href="{{ .Destination | safeURL }}"
  {{- with .Title }} title="{{ . }}"{{ end -}}
>
  {{- with .Text | safeHTML }}{{ . }}{{ end -}}
</a>
{{- with .Page.Store.Get "heading" -}}
  {{- $m := dict "heading" . "destination" $.Destination "page" $.Page.Permalink -}}
  {{- $.Page.Store.Add "links" (slice $m) -}}
{{- end -}}
