{{ $image := or (.Page.Resources.Get .Destination) (resources.Get .Destination) }}
{{ if not $image }}
{{ errorf "Image not found: %q" .Destination }}
{{ end }}
<span class="figure">
    <img src="{{ ($image | fingerprint).RelPermalink }}" alt="{{ .Text }}" width="{{ $image.Width }}"
        height="{{ $image.Height }}" style="height: 200px; width: auto" />
    {{ if .Title }}
    <span class="caption">{{ .Title }}</span>
    {{ end }}
</span>
