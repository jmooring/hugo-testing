{{ define "main" }}
  <div class="border-b-1 border-slate-500">
    {{ with .Params.details }}
      <p>Details: <a href="{{ . }}">{{ . }}</a></p>
    {{ end }}
    {{ with .Params.description }}
      <p>Description: {{ . }}</p>
    {{ end }}
  </div>
  {{ .Content }}
  {{ range where site.RegularPages "Section" "posts" }}
    {{ .Render "summary"}}
  {{ end }}
{{ end }}
