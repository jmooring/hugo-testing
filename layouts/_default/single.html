{{ define "main" }}

  {{/* Code from https://gohugo.io/content-management/related/#list-related-content */}}
  {{ $related := .Site.RegularPages.Related . | first 5 }}
  {{ with $related }}
    <h3>See Also</h3>
    <ul>
      {{ range . }}
        <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
      {{ end }}
    </ul>
  {{ end }}

  <h1>{{ .Title }}</h1>
  {{ .Content }}
{{ end }}
