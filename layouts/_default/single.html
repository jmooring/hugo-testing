{{ define "main" }}
  <h1>{{ .Title }}</h1>

  {{ with .Params.featured }}
    {{ with resources.Get . }}
      <img src="{{ .RelPermalink }}" width="{{ .Width }}" height="{{ .Height }}" alt="">
    {{ else }}
      {{ errorf "Unable to locate %s in the assets directory" . }}
    {{ end }}
  {{ end }}

  {{ .Content }}
{{ end }}
