{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ with .GetTerms "categories" }}
    <p>Categories:
      {{ range . }}
        <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
      {{ end }}
    </p>
  {{ end }}
  {{ with .GetTerms "tags" }}
    <p>Tags:
      {{ range . }}
        <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
      {{ end }}
    </p>
  {{ end }}
  {{ .Content }}
{{ end }}
