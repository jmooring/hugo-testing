{{ define "main" }}
  <h1>{{ .Title }}</h1>

  {{ with .GetTerms "tags" }}
    <p>Tags:</p>
    <ul>
      {{ range . }}
        <li><p>term = {{ .Data.Term  | urlize }} <br> title from term page = <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></p></li>
      {{ end }}
    </ul>
  {{ end }}

  {{ .Content }}
{{ end }}
