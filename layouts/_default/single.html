{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ with .Resources.Get "cover.jpg" }}
    {{ with .Resize "300x" }}
      <img class="border-8 border-slate-500" src="{{ .RelPermalink }}" width="{{ .Width }}" height="{{ .Height }}" alt="">
    {{ end }}
  {{ end }}
  <div>
    {{ .Content }}
  </div>
{{ end }}
