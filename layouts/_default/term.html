{{ define "main" }}
  <h1>{{ .Title }}</h1>

  <ul>
    {{ range .Parent.Data.Terms }}
      {{ if eq $ .Page }}
        <li class="active"><a href="{{ .Page.RelPermalink }}">{{ .Page.LinkTitle }}</a></li>
      {{ else }}
        <li><a href="{{ .Page.RelPermalink }}">{{ .Page.LinkTitle }}</a></li>
      {{ end }}
    {{ end }}
  </ul>

  {{ .Content }}

  {{ range .Pages }}
    <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
  {{ end }}
{{ end }}
