{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ with .GetTerms "tags" }}
    <p>Tags:
      {{ range . }}
        <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
      {{ end }}
    </p>
  {{ end }}
  {{ .Content }}
  {{ range .Pages.ByTitle }}
    <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
  {{ end }}
{{ end }}
