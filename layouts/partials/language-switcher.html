{{ with .AllTranslations }}
  <nav class="language-switcher">
    {{ range . }}
      {{ if eq .Language.Lang $.Language.Lang }}
        <a class="active" aria-current="page" href="{{ .Permalink }}">{{ .Language.LanguageName }}</a>
      {{ else }}
        <a href="{{ .Permalink }}">{{ .Language.LanguageName }}</a>
      {{ end }}
    {{ end }}
  </nav>
{{ end }}
