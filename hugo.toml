title = 'Hugo Forum Topic #48951'

defaultContentLanguage = 'en'
defaultContentLanguageInSubdir = true

[[module.mounts]]
source = 'content'
target = 'content'

[languages.en]
contentDir = 'content/en'
languageCode = 'en-US'
languageDirection = 'ltr'
languageName = 'English'
weight = 1

[languages.fr]
contentDir = 'content/fr'
languageCode = 'fr-fr'
