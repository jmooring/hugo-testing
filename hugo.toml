languageName = 'Francais'
weight = 2

[[module.imports]]
disable = false
path = "github.com/aurelienpierreeng/ansel-doc"

[[module.imports.mounts]]
source = 'content/'
target = 'content/doc/'
lang= "en"

[[module.imports.mounts]]
source = 'content/'
target = 'content/doc/'
lang= "fr"
